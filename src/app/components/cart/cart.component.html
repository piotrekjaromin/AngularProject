<h1>Your products card</h1>


<table class="table">
  <thead>
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Value</th>
    <th>Quantity</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productFromCart">
    <td>{{product.product.name}}</td>
    <td *ngIf="product.product.promotionPrice == undefined || product.product.promotionPrice === 0">{{(product.product.price).toFixed(2)}}</td>
    <td *ngIf="product.product.promotionPrice != undefined && product.product.promotionPrice !== 0">{{(product.product.promotionPrice).toFixed(2)}}</td>
    <td *ngIf="product.product.promotionPrice == undefined || product.product.promotionPrice === 0">{{(product.product.price * product.number).toFixed(2)}}</td>
    <td *ngIf="product.product.promotionPrice != undefined && product.product.promotionPrice !== 0">{{(product.product.promotionPrice * product.number).toFixed(2)}}</td>
    <td>
      <button class="btn btn-xs" (click)="changeQuantity(product.product, -1, product.number)">-</button>
      <button class="btn btn-light btn-xs" disabled>{{product.number}}</button>
      <button class="btn btn-xs" (click)="changeQuantity(product.product, 1, product.number)">+</button>
    </td>
    <td><button class="btn" (click)="removeProduct(product.product)">Remove</button></td>
  </tr>
  </tbody>

</table>

<button class="btn" (click)="changeView('dashboard')">Continue shopping</button>
<button class="btn" (click)="changeView('endform')">Finalize</button>
