<div class="row">
  <div class="col-sm-4">
    Sport shop
    <div class="dropdown show">

      <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" *ngIf="loggedUser === ''">User
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="changeView('login')">Login</a>
        <a class="dropdown-item" (click)="changeView('registration')">Registration</a>
      </div>
      </button>

    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" *ngIf="loggedUser !== ''">{{loggedUser}}
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="changeView('order')">Orders</a>
        <a class="dropdown-item" (click)="changeView('logout')">Logout</a>
      </div>
    </button>

  </div>
  </div>

  <div class="col-sm-8" id="cart-details">
    Cart: {{numberOfProduct}} product(s), {{price.toFixed(2)}} z≈Ç

      <button class="btn btn-sm" id="go-to-cart" (click)="changeView('cart')">Cart</button>

  </div>
</div>
